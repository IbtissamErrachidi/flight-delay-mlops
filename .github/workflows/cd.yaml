name: CD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build Docker image API
      - name: Build Docker image for API
        run: docker build -t flight-delay-api:latest -f Dockerfile .

      # Build Docker image Airflow
      - name: Build Docker image for Airflow
        run: docker build -t flight-delay-airflow:latest -f airflow/Dockerfile airflow/

      # Save Docker images
      - name: Save API Docker image
        run: docker save flight-delay-api:latest -o flight-delay-api.tar

      - name: Save Airflow Docker image
        run: docker save flight-delay-airflow:latest -o flight-delay-airflow.tar

      # Upload artifacts
      - name: Upload API Docker image
        uses: actions/upload-artifact@v4
        with:
          name: api-docker-image
          path: flight-delay-api.tar

      - name: Upload Airflow Docker image
        uses: actions/upload-artifact@v4
        with:
          name: airflow-docker-image
          path: flight-delay-airflow.tar

  deploy:
    runs-on: ubuntu-latest
    needs: build-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Download artifacts
      - name: Download API Docker image
        uses: actions/download-artifact@v4
        with:
          name: api-docker-image

      - name: Download Airflow Docker image
        uses: actions/download-artifact@v4
        with:
          name: airflow-docker-image

      # Load Docker images
      - name: Load API Docker image
        run: docker load -i flight-delay-api.tar

      - name: Load Airflow Docker image
        run: docker load -i flight-delay-airflow.tar

      # Optionnel : run containers pour tests
      - name: Run API container (test)
        run: docker run -d -p 8000:8000 --name flight-delay-api flight-delay-api:latest

      - name: Run Airflow container (test)
        run: |
          docker network create airflow-network || true
          docker run -d -p 8080:8080 --name flight-delay-airflow --network airflow-network flight-delay-airflow:latest

      - name: Verify API is running
        run: |
          sleep 10
          curl -f http://localhost:8000/docs
